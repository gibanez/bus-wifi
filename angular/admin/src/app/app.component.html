<div class="layout-wrapper">
  <div id="layout-topbar">
    <a href="#" class="menu-button" (click)="onMenuButtonClick($event)">
      <i class="pi pi-bars"> </i>
    </a>
    <a href="#" class="logo" [routerLink]="['/']">
      <!--<img alt="logo" src="assets/showcase/images/logo.png"/>-->

    </a>

    <ul class="topbar-menu">
      <li>
        <a href="#" [routerLink]="['/setup']">GET STARTED</a>
      </li>
      <li class="topbar-menu-themes">
        <a href="#">THEMES</a>
        <ul>
          <li class="topbar-submenu-header">THEMING</li>
          <li><a [routerLink]="['./theming']"><span class="topbar-submenu-icon fa fa-book"></span>Guide</a></li>
          <li><a href="https://www.primefaces.org/designer/primeng"><span
            class="topbar-submenu-icon fa fa-paint-brush"></span>Designer <span class="menuitem-badge">NEW</span></a>
          </li>
          <li><a [routerLink]="['./icons']"><span class="topbar-submenu-icon fa fa-info-circle"></span>Icons <span
            class="menuitem-badge">NEW</span></a></li>
          <li class="topbar-submenu-header">PREMIUM</li>
          <li class="topbar-submenu-header" style="margin-top:16px">FREE</li>
        </ul>
      </li>
      <li>
        <a [routerLink]="['/support']">SUPPORT</a>
      </li>
      <li class="topbar-menu-versions">
        <a href="#">Profile</a>
        <ul>
          <li><a href="http://www.primefaces.org/primeng-6.1.6">v6</a></li>
          <li><a href="http://www.primefaces.org/primeng-5.2.7">v5</a></li>
          <li><a href="http://www.primefaces.org/primeng-4.3.0">v4</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div id="layout-sidebar" [ngClass]="{'active': menuActive}">
    <div class="layout-menu">
      <div class="layout-menu-search ui-fluid">
        <p-autoComplete [(ngModel)]="searchText" [suggestions]="filteredRoutes" (completeMethod)="filterRoutes($event)"
                        (onSelect)="selectRoute($event)" placeholder="Search"></p-autoComplete>
        <i class="pi pi-search"></i>
      </div>

      <a id="button_menutitle" #buttonmenutitle [class.active-menuitem]="buttonmenutitle.id == activeMenuId"
         (click)="activeMenuId = (activeMenuId === buttonmenutitle.id ? null : buttonmenutitle.id)">
        <i class="pi pi-video"> </i>
        Peliculas
      </a>
      <div
        [ngClass]="{'submenushow': (buttonmenutitle.id == activeMenuId), 'submenuhide': (buttonmenutitle.id != activeMenuId)}">
        <a [routerLink]="['/pelicula']" (click)="menuActive = false">&#9679; Listado</a>
        <a [routerLink]="['/pelicula/scan']" (click)="menuActive = false">&#9679; Actualizar</a>
      </div>

      <a id="button_source_title" #button_source_title [class.active-menuitem]="button_source_title.id == activeMenuId"
         (click)="activeMenuId = (activeMenuId === button_source_title.id ? null : button_source_title.id)">
        <i class="pi pi-folder 8rodhko    "> </i>
        Fuente
      </a>
      <div
        [ngClass]="{'submenushow': (button_source_title.id == activeMenuId), 'submenuhide': (button_source_title.id != activeMenuId)}">
        <a [routerLink]="['/fuente']" (click)="menuActive = false">&#9679; Actualizar</a>
        <a [routerLink]="['/fuente/configurar']" (click)="menuActive = false">&#9679; Actualizar</a>
      </div>

    </div>
  </div>

  <div class="layout-mask" *ngIf="menuActive">
  </div>

  <div id="layout-content">
    <div>
      <router-outlet></router-outlet>
    </div>

    <div class="content-section layout-footer clearfix">
      <span>PrimeNG 7.1.1</span>
      <div class="footer-links">
        <a href="https://github.com/primefaces/primeng"><i class="fa fa-github"></i></a>
        <a href="https://twitter.com/prime_ng"><i class="fa fa-twitter"></i></a>
        <div>
        </div>
      </div>

    </div>
  </div>
