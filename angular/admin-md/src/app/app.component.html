<app-header
  (onMenuClick)="opened = !opened"
  (onSettingClick)="toggleSetting()"
></app-header>
<mat-sidenav-container class="container" style="overflow: hidden; height: 90vh;">
  <mat-sidenav class="menu" [(mode)]="mode" [(opened)]="opened">
    <menu-profile></menu-profile>
    <menu></menu>
  </mat-sidenav>

  <mat-sidenav
    class="sidenav-right"
    [(opened)]="onToggleSetting"
    #sidenavRight
    position="end"
    mode="over">

    <mat-tab-group>
      <mat-tab label="Perfil">Contenido del perfil</mat-tab>
      <mat-tab label="Configuracion">Contenido del perfil</mat-tab>
      <mat-tab label="Ayuda">Contenido del perfil</mat-tab>
    </mat-tab-group>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
