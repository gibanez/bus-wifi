<mat-accordion class="menu-height">
  <mat-expansion-panel *ngFor="let m of menu;">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{m.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of m.items">
        <mat-icon matListIcon>{{item.icon}}</mat-icon>
        <a matLine [routerLink]="item.path">{{item.label}}</a>
      </mat-list-item>
    </mat-nav-list>

  </mat-expansion-panel>

</mat-accordion>
